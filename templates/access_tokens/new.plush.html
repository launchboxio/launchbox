<div class="py-4 mb-2">
  <h3 class="d-inline-block">New AccessToken</h3>
</div>

<%= formFor(accessToken, {action: accessTokensPath(), method: "POST"}) { %>
  <%= partial("access_tokens/form.html") %>

<% } %>
