<div class="row">
    <div class="col-md-12">
        <%= if (errors) { %>
        <%= for (error) in errors.Errors { %>
        <div class="alert alert-danger alert-dismissible fade show random-error-message" role="alert">
            <%= error %>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <% } %>
        <% } %>
    </div>
</div>
